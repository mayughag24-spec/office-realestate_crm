<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Office Real Estate CRM</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- ============ SIDEBAR ============ -->
<div class="sidebar">
  <h2>CRM HOME</h2>
  <ul class="tree">

    <li onclick="loadDashboard()">Dashboard</li>

    <li>
      <span>Leads</span>
      <ul>
        <li onclick="loadPage('Add Lead')">Add Lead</li>
        <li onclick="loadPage('View Leads')">View Leads</li>
      </ul>
    </li>

    <li>
      <span>Customers</span>
      <ul>
        <li onclick="loadPage('Add Customer')">Add Customer</li>
        <li onclick="loadPage('Customer List')">Customer List</li>
      </ul>
    </li>

    <li>
      <span>Bookings</span>
      <ul>
        <li onclick="loadUnitBooking()">Unit Booking</li>
      </ul>
    </li>

  </ul>
</div>

<!-- ============ CONTENT AREA ============ -->
<div class="content" id="content">
  <h1>CRM Home Dashboard is running successfully ðŸš€</h1>
</div>

<!-- ============ UNIT BOOKING TEMPLATE ============ -->
<template id="unitBookingTemplate">

<div class="container">

<h1>UNIT BOOKING</h1>

<div class="grid-2">

<!-- BOOKING DETAILS -->
<fieldset>
<legend>Booking Details</legend>
<div class="grid">
  <div>
    <label>Booking Date</label>
    <input type="date">
  </div>
  <div>
    <label>Sales Executive</label>
    <select></select>
  </div>
  <div>
    <label>First Name</label>
    <input type="text">
  </div>
  <div>
    <label>Last Name</label>
    <input type="text">
  </div>

  <div>
    <label>Mobile</label>
    <input type="text">
  </div>
  <div>
    <label>Email</label>
    <input type="email">
  </div>

  <div class="full">
    <label>Address</label>
    <input type="text">
  </div>
</div>
</fieldset>

<!-- PAYMENT DETAILS -->
<fieldset>
<legend>Payment Details</legend>
<div class="grid-3">
  <div>
    <label>Booking Amount</label>
    <input type="number">
  </div>
  <div>
    <label>Payment Mode</label>
    <select>
      <option>Cash</option>
      <option>Cheque</option>
      <option>Online</option>
    </select>
  </div>
  <div>
    <label>Cheque / TRN No</label>
    <input type="text">
  </div>
</div>
</fieldset>

</div>

<!-- AREA & COST -->
<fieldset>
<legend>Booking Calculation & Area Details</legend>
<div class="grid">
  <div>
    <label>Wing</label>
    <select></select>
  </div>
  <div>
    <label>Floor</label>
    <select></select>
  </div>
  <div>
    <label>Unit No</label>
    <select></select>
  </div>
  <div>
    <label>Agreement Cost</label>
    <input>
  </div>
</div>
</fieldset>

<div class="buttons">
  <button class="save">Save</button>
  <button class="close" onclick="loadDashboard()">Close</button>
</div>

</div>

</template>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
