<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- HEADER -->
<div class="header">
    <img src="{{ url_for('static', filename='images/unique.png') }}" class="logo">
    <div class="header-title">CRM Home</div>
    <img src="{{ url_for('static', filename='images/prestigia.png') }}" class="logo">
</div>

<!-- MAIN LAYOUT -->
<div class="main">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <ul class="tree">
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>

            <li class="node">
                <span class="toggle">Sales</span>
                <ul>
                    <li><a href="{{ url_for('unit_booking') }}">Unit Booking</a></li>
                </ul>
            </li>

            <li class="node">
                <span class="toggle">Reports</span>
                <ul>
                    <li><a href="#">Collections</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- CONTENT -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
