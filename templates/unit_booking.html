<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unit Booking</title>


</head>

<body>

<div class="content">
<h2>UNIT BOOKING</h2>

<form>

<!-- BOOKING INFO -->
<fieldset>
<div class="form-row">
<div>
<label>Booking Date</label>
<input type="date">
</div>

<div>
<label>Sales Executive</label>
<select>
<option>Select</option>
<option>Executive 1</option>
<option>Executive 2</option>
</select>
</div>
</div>
</fieldset>

<!-- APPLICANT INFO -->
<fieldset>
<legend>Applicant Info</legend>

<div class="tab-buttons">
<button type="button" class="active" data-app="1">Applicant 1</button>
<button type="button" data-app="2">Applicant 2</button>
<button type="button" data-app="3">Applicant 3</button>
</div>

<!-- APPLICANT 1 -->
<div id="applicant1" class="applicant-tab active">

<div class="form-grid-4">
<div>
<label>Salutation</label>
<select>
<option>Mr.</option>
<option>Mrs.</option>
<option>Ms.</option>
</select>
</div>

<div>
<label>First Name</label>
<input>
</div>

<div>
<label>Middle Name</label>
<input>
</div>

<div>
<label>Last Name</label>
<input>
</div>
</div>

<div class="form-row">
<div>
<label>Occupation</label>
<select>
<option>Employed</option>
<option>Self-Employed</option>
</select>
</div>

<div>
<label>Age</label>
<input type="number">
</div>
</div>

<div class="form-row">
<div>
<label>Mobile</label>
<input>
</div>

<div>
<label>Email</label>
<input>
</div>

<div>
<label>PAN</label>
<input>
</div>

<div>
<label>Aadhaar</label>
<input>
</div>
</div>

<label>Address</label>
<textarea rows="2"></textarea>
</div>

<!-- APPLICANT 2 -->
<div id="applicant2" class="applicant-tab">
<div class="form-row">
<input placeholder="First Name">
<input placeholder="Last Name">
<input placeholder="Mobile">
<input placeholder="Email">
</div>
</div>

<!-- APPLICANT 3 -->
<div id="applicant3" class="applicant-tab">
<div class="form-row">
<input placeholder="First Name">
<input placeholder="Last Name">
<input placeholder="Mobile">
<input placeholder="Email">
</div>
</div>

</fieldset>

<!-- PAYMENT DETAILS -->
<fieldset>
<legend>Payment Details</legend>

<div class="form-row">
<div>
<label>Booking Amount</label>
<input type="number">
</div>

<div>
<label>Payment Mode</label>
<select>
<option>Cash</option>
<option>Cheque</option>
<option>Online</option>
</select>
</div>

<div>
<label>Cheque / TRN No</label>
<input>
</div>

<div>
<label>Date</label>
<input type="date">
</div>
</div>

<div class="form-row">
<div>
<label>Bank Name</label>
<select>
<option>Select</option>
<option>Bank A</option>
<option>Bank B</option>
</select>
</div>
</div>
</fieldset>

<!-- UNIT DETAILS -->
<fieldset>
<legend>Unit Details</legend>

<div class="unit-row">
<div>
<label>Wing</label>
<select>
<option>A</option>
<option>B</option>
<option>C</option>
</select>
</div>

<div>
<label>Floor</label>
<select>
<option>1</option>
<option>2</option>
<option>3</option>
</select>
</div>

<div>
<label>Unit Type</label>
<select>
<option>1BHK</option>
<option>2BHK</option>
<option>3BHK</option>
</select>
</div>

<div>
<label>Unit Number</label>
<select>
<option>101</option>
<option>102</option>
<option>103</option>
</select>
</div>

<div>
<label>Carpet Area</label>
<input readonly>
</div>
</div>
</fieldset>

<!-- BUTTONS -->
<div class="button-row">
<button class="save-btn">Save</button>
<button type="button" class="close-btn">Close</button>
</div>

</form>
</div>

<script>
document.querySelectorAll(".tab-buttons button").forEach(btn => {
    btn.onclick = () => {
        document.querySelectorAll(".tab-buttons button").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".applicant-tab").forEach(t => t.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById("applicant" + btn.dataset.app).classList.add("active");
    };
});
</script>

</body>
</html>
