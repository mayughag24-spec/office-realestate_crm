<h2>UNIT BOOKING</h2>

<form id="bookingForm">

    <!-- Booking Date & Sales Executive -->
    <fieldset>
        <div class="form-row">
            <label for="bookingDate">Booking Date</label>
            <input type="date" id="bookingDate" name="bookingDate" required />
            <label for="salesExec" style="margin-left: 40px;">Sales Executive</label>
            <select id="salesExec" name="salesExec" required>
                <option value="">Select</option>
                <option value="Exec1">Executive 1</option>
                <option value="Exec2">Executive 2</option>
                <option value="Exec3">Executive 3</option>
            </select>
        </div>
    </fieldset>

    <!-- Applicant Info Tabs -->
    <fieldset>
        <legend>Applicant Info</legend>

        <div class="tab-buttons">
            <button type="button" class="active" onclick="showApplicant(1)">Applicant 1</button>
            <button type="button" onclick="showApplicant(2)">Applicant 2</button>
            <button type="button" onclick="showApplicant(3)">Applicant 3</button>
        </div>

        <!-- Applicant 1 -->
        <div id="applicant1" class="applicant-tab active">
            <!-- Applicant 1 form rows -->
            <!-- ... same as you provided ... -->
        </div>

        <!-- Applicant 2 -->
        <div id="applicant2" class="applicant-tab">
            <!-- Applicant 2 form rows -->
            <!-- ... same as you provided ... -->
        </div>

        <!-- Applicant 3 -->
        <div id="applicant3" class="applicant-tab">
            <!-- Applicant 3 form rows -->
            <!-- ... same as you provided ... -->
        </div>

    </fieldset>

    <!-- Payment Details -->
    <fieldset>
        <legend style="color:#004080;">Payment Details</legend>
        <!-- Payment fields as you provided -->
    </fieldset>

    <!-- Booking Calculation & Area Details -->
    <fieldset>
        <legend style="color:#004080;">Booking Calculation & Area Details</legend>
        <!-- Booking calculation fields as you provided -->
    </fieldset>

    <div class="button-row">
        <button type="submit" class="save-btn">Save</button>
        <button type="button" class="close-btn" onclick="window.close()">Close</button>
    </div>

</form>

<script>
    function showApplicant(num) {
        document.querySelectorAll('.applicant-tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
        document.getElementById('applicant' + num).classList.add('active');
        event.target.classList.add('active');
    }

    document.getElementById('bookingForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Form submitted! (Implement your save logic here)');
    });
</script>
