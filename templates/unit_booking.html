<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unit Booking</title>

<style>
* { box-sizing: border-box; }

body {
    font-family: Arial, sans-serif;
    background: #f2f4f7;
    margin: 0;
}

.content {
    width: 90%;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 6px;
}

/* ---------- FIELDSET ---------- */
fieldset {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 20px;
}

legend {
    font-weight: bold;
}

/* ---------- GRID ---------- */
.grid-4 {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-bottom: 12px;
}

.grid-5 {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 12px;
}

/* ---------- INPUTS ---------- */
label {
    font-size: 13px;
    font-weight: bold;
}

input, select, textarea {
    width: 100%;
    padding: 8px;
    height: 36px;
    font-size: 14px;
}

/* ---------- TABS ---------- */
.tab-buttons {
    margin-bottom: 15px;
}

.tab-buttons button {
    padding: 8px 15px;
    border: none;
    background: #ccc;
    cursor: pointer;
    border-radius: 4px;
    margin-right: 5px;
}

.tab-buttons button.active {
    background: #004080;
    color: white;
}

.applicant {
    display: none;
}

.applicant.active {
    display: block;
}

/* ---------- BUTTONS ---------- */
.button-row {
    margin-top: 20px;
}

.button-row button {
    padding: 10px 25px;
    border: none;
    border-radius: 5px;
    font-size: 15px;
    cursor: pointer;
    color: white;
}

.save-btn { background: #004080; }
.close-btn { background: #888; }
</style>
</head>

<body>

<div class="content">
<h2>UNIT BOOKING</h2>

<form>

<!-- BOOKING -->
<fieldset>
<div class="grid-4">
<div>
<label>Booking Date</label>
<input type="date">
</div>

<div>
<label>Sales Executive</label>
<select>
<option>Select</option>
<option>Executive 1</option>
<option>Executive 2</option>
</select>
</div>
</div>
</fieldset>

<!-- APPLICANTS -->
<fieldset>
<legend>Applicant Info</legend>

<div class="tab-buttons">
<button type="button" class="tab active" data-id="1">Applicant 1</button>
<button type="button" class="tab" data-id="2">Applicant 2</button>
<button type="button" class="tab" data-id="3">Applicant 3</button>
</div>

<div id="app1" class="applicant active">
<div class="grid-4">
<div><label>Salutation</label><select><option>Mr</option></select></div>
<div><label>First Name</label><input></div>
<div><label>Middle Name</label><input></div>
<div><label>Last Name</label><input></div>
</div>
</div>

<div id="app2" class="applicant">
<div class="grid-4">
<input placeholder="First Name">
<input placeholder="Last Name">
<input placeholder="Mobile">
<input placeholder="Email">
</div>
</div>

<div id="app3" class="applicant">
<div class="grid-4">
<input placeholder="First Name">
<input placeholder="Last Name">
<input placeholder="Mobile">
<input placeholder="Email">
</div>
</div>

</fieldset>

<!-- UNIT -->
<fieldset>
<legend>Unit Details</legend>

<div class="grid-5">
<div><label>Wing</label><select><option>A</option><option>B</option></select></div>
<div><label>Floor</label><select><option>1</option><option>2</option></select></div>
<div><label>Unit Type</label><select><option>2BHK</option></select></div>
<div><label>Unit No</label><select><option>101</option><option>102</option></select></div>
<div><label>Carpet</label><input readonly></div>
</div>

</fieldset>

<div class="button-row">
<button class="save-btn">Save</button>
<button type="button" class="close-btn">Close</button>
</div>

</form>
</div>

<script>
document.querySelectorAll(".tab").forEach(btn => {
    btn.addEventListener("click", function () {

        document.querySelectorAll(".tab").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".applicant").forEach(a => a.classList.remove("active"));

        this.classList.add("active");
        document.getElementById("app" + this.dataset.id).classList.add("active");
    });
});
</script>

</body>
</html>
