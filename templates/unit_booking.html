{% extends "base.html" %}

{% block content %}

<div class="container">

<h1>UNIT BOOKING</h1>

<!-- Booking + Payment -->
<div class="grid-2">

<!-- LEFT -->
<fieldset>
<legend>Booking Details</legend>
<div class="grid">
    <div>
        <label>Booking Date</label>
        <input type="date">
    </div>
    <div>
        <label>Sales Executive</label>
        <select></select>
    </div>
    <div>
        <label>Salutation</label>
        <select></select>
    </div>
    <div>
        <label>First Name</label>
        <input type="text">
    </div>

    <div>
        <label>Middle Name</label>
        <input type="text">
    </div>
    <div>
        <label>Last Name</label>
        <input type="text">
    </div>
    <div>
        <label>Occupation</label>
        <select></select>
    </div>
    <div>
        <label>Mobile</label>
        <input type="text">
    </div>

    <div>
        <label>Email</label>
        <input type="email">
    </div>
    <div>
        <label>PAN No</label>
        <input type="text">
    </div>
    <div>
        <label>Aadhar No</label>
        <input type="text">
    </div>
    <div>
        <label>Age</label>
        <input type="number">
    </div>

    <div class="full">
        <label>Address</label>
        <input type="text">
    </div>
</div>
</fieldset>

<!-- RIGHT -->
<fieldset>
<legend>Payment Details</legend>
<div class="grid-3">
    <div>
        <label>Booking Amount</label>
        <input type="number">
    </div>
    <div>
        <label>Payment Mode</label>
        <select></select>
    </div>
    <div>
        <label>Cheque / TRN No</label>
        <input type="text">
    </div>

    <div>
        <label>Cheque / TRN Date</label>
        <input type="date">
    </div>
    <div>
        <label>Bank Name</label>
        <select></select>
    </div>
</div>
</fieldset>

</div>

<!-- Booking Calculation -->
<fieldset>
<legend>Booking Calculation & Area Details</legend>
<div class="grid">

    <div>
        <label>Wing</label>
        <select id="wing"></select>
    </div>
    <div>
        <label>Floor</label>
        <select id="floor"></select>
    </div>
    <div>
        <label>Unit Type</label>
        <select id="unitType"></select>
    </div>
    <div>
        <label>Unit Number</label>
        <select id="flatNo"></select>
    </div>

    <div>
        <label>Carpet Area</label>
        <input id="carpet" readonly>
    </div>
    <div>
        <label>Agreement Cost</label>
        <input id="agreementCost">
    </div>
    <div>
        <label>GST</label>
        <input id="gst" readonly>
    </div>
    <div>
        <label>Stamp Duty</label>
        <input id="stampDuty" readonly>
    </div>

    <div>
        <label>Registration</label>
        <input id="registration" readonly>
    </div>
    <div>
        <label>Furniture Charges</label>
        <input id="furniture">
    </div>
    <div>
        <label>Package Total</label>
        <input id="package" readonly>
    </div>
    <div>
        <label>Parking Type</label>
        <select></select>
    </div>

    <div class="full">
        <label>Source</label>
        <input>
    </div>
</div>
</fieldset>

<div class="buttons">
    <button class="save">Save</button>
    <a href="{{ url_for('dashboard') }}" class="close">Close</a>
</div>

</div>

{% endblock %}
