<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unit Booking</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}

.content {
    width: 85%;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 6px;
}

/* FIELDSET */
fieldset {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 20px;
}

legend {
    font-weight: bold;
    padding: 0 10px;
}

/* GRID LAYOUTS */
.form-row {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-bottom: 12px;
}

.form-grid-4 {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-bottom: 12px;
}

.unit-row {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 12px;
}

/* INPUTS */
input, select, textarea {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    box-sizing: border-box;
}

textarea {
    resize: vertical;
}

/* TABS */
.tab-buttons {
    margin-bottom: 15px;
}

.tab-buttons button {
    padding: 8px 15px;
    border: none;
    background: #ccc;
    cursor: pointer;
    margin-right: 5px;
    border-radius: 4px;
}

.tab-buttons button.active {
    background: #004080;
    color: #fff;
}

.applicant-tab {
    display: none;
}

.applicant-tab.active {
    display: block;
}

/* BUTTONS */
.button-row {
    margin-top: 20px;
}

.button-row button {
    padding: 10px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: white;
    font-size: 15px;
}

.button-row .save-btn {
    background-color: #004080;
}

.button-row .close-btn {
    background-color: #888;
}
</style>
</head>

<body>

<div class="content">
<h2>UNIT BOOKING</h2>

<form method="POST">

<!-- BOOKING INFO -->
<fieldset>
<div class="form-row">
<div>
<label>Booking Date</label>
<input type="date" name="bookingDate" required>
</div>

<div>
<label>Sales Executive</label>
<select name="salesExecutive" required>
<option value="">Select</option>
<option>Executive 1</option>
<option>Executive 2</option>
</select>
</div>
</div>
</fieldset>

<!-- APPLICANT INFO -->
<fieldset>
<legend>Applicant Info</legend>

<div class="tab-buttons">
<button type="button" class="active" data-app="1">Applicant 1</button>
<button type="button" data-app="2">Applicant 2</button>
<button type="button" data-app="3">Applicant 3</button>
</div>

<!-- APPLICANT 1 -->
<div id="applicant1" class="applicant-tab active">
<div class="form-grid-4">
<select><option>Mr.</option><option>Mrs.</option><option>Ms.</option></select>
<input type="text" placeholder="First Name">
<input type="text" placeholder="Middle Name">
<input type="text" placeholder="Last Name">
</div>

<div class="form-row">
<select><option>Occupation</option></select>
<input type="number" placeholder="Age">
</div>

<div class="form-row">
<input type="tel" placeholder="Mobile">
<input type="email" placeholder="Email">
<input type="text" placeholder="PAN">
<input type="text" placeholder="Aadhaar">
</div>

<textarea rows="2" placeholder="Address"></textarea>
</div>

<!-- APPLICANT 2 -->
<div id="applicant2" class="applicant-tab">
<div class="form-row">
<input placeholder="First Name">
<input placeholder="Last Name">
<input placeholder="Mobile">
<input placeholder="Email">
</div>
</div>

<!-- APPLICANT 3 -->
<div id="applicant3" class="applicant-tab">
<div class="form-row">
<input placeholder="First Name">
<input placeholder="Last Name">
<input placeholder="Mobile">
<input placeholder="Email">
</div>
</div>

</fieldset>

<!-- PAYMENT -->
<fieldset>
<legend>Payment Details</legend>

<div class="form-row">
<input type="number" placeholder="Booking Amount">
<select><option>Payment Mode</option></select>
<input placeholder="Cheque / TRN No">
<input type="date">
</div>

<div class="form-row">
<select><option>Bank Name</option></select>
</div>
</fieldset>

<!-- UNIT DETAILS -->
<fieldset>
<legend>Unit Details</legend>

<div class="unit-row">
<div>
<label>Wing</label>
<select><option>A</option><option>B</option><option>C</option></select>
</div>

<div>
<label>Floor</label>
<select><option>1</option><option>2</option><option>3</option></select>
</div>

<div>
<label>Unit Type</label>
<select><option>1BHK</option><option>2BHK</option><option>3BHK</option></select>
</div>

<div>
<label>Unit Number</label>
<select><option>101</option><option>102</option><option>103</option></select>
</div>

<div>
<label>Carpet</label>
<input readonly>
</div>
</div>
</fieldset>

<!-- BUTTONS -->
<div class="button-row">
<button class="save-btn">Save</button>
<button type="button" class="close-btn">Close</button>
</div>

</form>
</div>

<script>
document.querySelectorAll(".tab-buttons button").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-buttons button").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".applicant-tab").forEach(t => t.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById("applicant" + btn.dataset.app).classList.add("active");
    });
});
</script>

</body>
</html>
