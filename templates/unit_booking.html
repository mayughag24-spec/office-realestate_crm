<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unit Booking</title>
<style>
body{
    font-family: "Segoe UI", Arial, sans-serif;
    background:#e9edf2;
    padding:20px;
}
.container{
    background:#fff;
    padding:15px;
    border-radius:6px;
    max-width:1200px;
    margin:auto;
}
h1{
    text-align:center;
    color:#0a58ca;
    margin-bottom:15px;
}
fieldset{
    border:1px solid #9aa4b1;
    padding:12px;
    margin-bottom:15px;
}
legend{
    font-weight:bold;
    color:#0a58ca;
    padding:0 6px;
}
.grid{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:10px;
}
.grid-2{
    display:grid;
    grid-template-columns: 2fr 1fr;
    gap:15px;
}
.grid-3{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:10px;
}
label{
    font-size:13px;
    font-weight:600;
}
input, select{
    width:100%;
    padding:6px;
    border:1px solid #bbb;
    border-radius:4px;
}
input[readonly]{
    background:#f3f3f3;
}
.full{
    grid-column: span 4;
}
.buttons{
    text-align:right;
    margin-top:10px;
}
button{
    padding:6px 16px;
    font-size:14px;
    border:none;
    border-radius:4px;
    cursor:pointer;
}
.save{
    background:#0a58ca;
    color:#fff;
}
.close{
    background:#6c757d;
    color:#fff;
}
</style>
</head>

<body>

<div class="container">

<h1>UNIT BOOKING</h1>

<!-- Booking + Payment -->
<div class="grid-2">

<!-- LEFT -->
<fieldset>
<legend>Booking Details</legend>
<div class="grid">
    <div>
        <label>Booking Date</label>
        <input type="date">
    </div>
    <div>
        <label>Sales Executive</label>
        <select></select>
    </div>
    <div>
        <label>Salutation</label>
        <select></select>
    </div>
    <div>
        <label>First Name</label>
        <input type="text">
    </div>

    <div>
        <label>Middle Name</label>
        <input type="text">
    </div>
    <div>
        <label>Last Name</label>
        <input type="text">
    </div>
    <div>
        <label>Occupation</label>
        <select></select>
    </div>
    <div>
        <label>Mobile</label>
        <input type="text">
    </div>

    <div>
        <label>Email</label>
        <input type="email">
    </div>
    <div>
        <label>PAN No</label>
        <input type="text">
    </div>
    <div>
        <label>Aadhar No</label>
        <input type="text">
    </div>
    <div>
        <label>Age</label>
        <input type="number">
    </div>

    <div class="full">
        <label>Address</label>
        <input type="text">
    </div>
</div>
</fieldset>

<!-- RIGHT -->
<fieldset>
<legend>Payment Details</legend>
<div class="grid-3">
    <div>
        <label>Booking Amount</label>
        <input type="number">
    </div>
    <div>
        <label>Payment Mode</label>
        <select></select>
    </div>
    <div>
        <label>Cheque / TRN No</label>
        <input type="text">
    </div>

    <div>
        <label>Cheque / TRN Date</label>
        <input type="date">
    </div>
    <div>
        <label>Bank Name</label>
        <select></select>
    </div>
</div>
</fieldset>

</div>

<!-- Booking Calculation -->
<fieldset>
<legend>Booking Calculation & Area Details</legend>
<div class="grid">

    <div>
        <label>Wing</label>
        <select id="wing"></select>
    </div>
    <div>
        <label>Floor</label>
        <select id="floor"></select>
    </div>
    <div>
        <label>Unit Type</label>
        <select id="unitType"></select>
    </div>
    <div>
        <label>Unit Number</label>
        <select id="flatNo"></select>
    </div>

    <div>
        <label>Carpet Area</label>
        <input id="carpet" readonly>
    </div>
    <div>
        <label>Agreement Cost</label>
        <input id="agreementCost">
    </div>
    <div>
        <label>GST</label>
        <input id="gst" readonly>
    </div>
    <div>
        <label>Stamp Duty</label>
        <input id="stampDuty" readonly>
    </div>

    <div>
        <label>Registration</label>
        <input id="registration" readonly>
    </div>
    <div>
        <label>Furniture Charges</label>
        <input id="furniture">
    </div>
    <div>
        <label>Package Total</label>
        <input id="package" readonly>
    </div>
    <div>
        <label>Parking Type</label>
        <select></select>
    </div>

    <div class="full">
        <label>Source</label>
        <input>
    </div>
</div>
</fieldset>

<div class="buttons">
    <button class="save">Save</button>
    <button class="close">Close</button>
</div>

</div>

</body>
</html>
