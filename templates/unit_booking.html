<!DOCTYPE html>
<html>
<head>
    <title>Unit Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="content">
    <h2>UNIT BOOKING</h2>

    <form id="bookingForm">

        <!-- Booking Date & Sales Executive -->
        <fieldset>
            <div class="form-row">
                <div class="form-group">
                    <label>Booking Date</label>
                    <input type="date" required>
                </div>

                <div class="form-group">
                    <label>Sales Executive</label>
                    <select required>
                        <option value="">Select</option>
                        <option>Executive 1</option>
                        <option>Executive 2</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <!-- Applicant Info -->
        <fieldset>
            <legend>Applicant Info</legend>

            <div class="tab-buttons">
                <button type="button" class="active" onclick="showApplicant(1,event)">Applicant 1</button>
                <button type="button" onclick="showApplicant(2,event)">Applicant 2</button>
                <button type="button" onclick="showApplicant(3,event)">Applicant 3</button>
            </div>

            <div id="applicant1" class="applicant-tab active">
                <div class="form-grid-4">
                    <div class="form-group">
                        <label>Salutation</label>
                        <select>
                            <option>Mr.</option><option>Mrs.</option><option>Ms.</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Middle Name</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Occupation</label>
                        <select>
                            <option>Employed</option>
                            <option>Self-Employed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Age</label>
                        <input type="number">
                    </div>
                </div>

                <div class="form-grid-4">
                    <div class="form-group">
                        <label>Mobile</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email">
                    </div>
                    <div class="form-group">
                        <label>PAN</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Aadhaar</label>
                        <input type="text">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Address</label>
                        <textarea></textarea>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Payment Details -->
        <fieldset>
            <legend>Payment Details</legend>

            <div class="form-row">
                <div class="form-group">
                    <label>Booking Amount</label>
                    <input type="number" required>
                </div>

                <div class="form-group">
                    <label>Payment Mode</label>
                    <select required>
                        <option value="">Select</option>
                        <option>Cash</option>
                        <option>Cheque</option>
                        <option>Online Transfer</option>
                        <option>Demand Draft</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Cheque / TRN No</label>
                    <input type="text">
                </div>

                <div class="form-group">
                    <label>Cheque / TRN Date</label>
                    <input type="date">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Bank Name</label>
                    <select>
                        <option value="">Select</option>
                        <option>Bank A</option>
                        <option>Bank B</option>
                        <option>Bank C</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <!-- Booking Calculation & Area Details -->
        <fieldset>
            <legend>Booking Calculation & Area Details</legend>

            <div class="form-grid-5">
                <div class="form-group">
                    <label>Wing</label>
                    <select></select>
                </div>
                <div class="form-group">
                    <label>Floor</label>
                    <select></select>
                </div>
                <div class="form-group">
                    <label>Unit Type</label>
                    <select></select>
                </div>
                <div class="form-group">
                    <label>Unit Number</label>
                    <select></select>
                </div>
                <div class="form-group">
                    <label>Carpet</label>
                    <input type="number" readonly>
                </div>
            </div>

            <div class="form-grid-4">
                <div class="form-group">
                    <label>Agreement Cost</label>
                    <input type="number" required>
                </div>
                <div class="form-group">
                    <label>GST</label>
                    <input type="number" readonly>
                </div>
                <div class="form-group">
                    <label>Stamp Duty</label>
                    <input type="number" readonly>
                </div>
                <div class="form-group">
                    <label>Registration</label>
                    <input type="number" readonly>
                </div>
            </div>

            <div class="form-grid-4">
                <div class="form-group">
                    <label>Furniture Charges</label>
                    <input type="number">
                </div>
                <div class="form-group">
                    <label>Actual Package</label>
                    <input type="number" readonly>
                </div>
                <div class="form-group">
                    <label>Package Total</label>
                    <input type="number" readonly>
                </div>
                <div class="form-group">
                    <label>Parking Type</label>
                    <select></select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Source</label>
                    <input type="text">
                </div>
            </div>
        </fieldset>

        <div class="button-row">
            <button type="submit" class="save-btn">Save</button>
            <button type="button" class="close-btn">Close</button>
        </div>

    </form>
</div>

<script>
function showApplicant(num, e) {
    document.querySelectorAll('.applicant-tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-buttons button').forEach(b => b.classList.remove('active'));
    document.getElementById('applicant' + num).classList.add('active');
    e.target.classList.add('active');
}
</script>

</body>
</html>
