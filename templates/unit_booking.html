<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   <style>
.button-row button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: white;
    background-color: #004080; /* Save button color */
    font-size: 16px;
}

.button-row .close-btn {
    background-color: #888; /* Close button color */
}
</style>

</head>
<body>

<div class="content">
    <h2>UNIT BOOKING</h2>

    <form id="bookingForm">

        <!-- Booking & Executive -->
        <fieldset>
            <div class="form-row">
                <label for="bookingDate">Booking Date</label>
                <input type="date" id="bookingDate" name="bookingDate" required>

                <label for="salesExecutive">Sales Executive</label>
                <select id="salesExecutive" name="salesExecutive" required>
                    <option value="">Select</option>
                    <option>Executive 1</option>
                    <option>Executive 2</option>
                </select>
            </div>
        </fieldset>

        <!-- Applicant Tabs -->
        <fieldset>
            <legend>Applicant Info</legend>

            <div class="tab-buttons">
                <button type="button" class="active" onclick="showApplicant(1,event)">Applicant 1</button>
                <button type="button" onclick="showApplicant(2,event)">Applicant 2</button>
                <button type="button" onclick="showApplicant(3,event)">Applicant 3</button>
            </div>

            <!-- Applicant 1 -->
            <div id="applicant1" class="applicant-tab active">
                <div class="form-grid-4">
                    <div>
                        <label>Salutation</label>
                        <select name="app1Salutation" required>
                            <option value="">Select</option>
                            <option>Mr.</option><option>Mrs.</option><option>Ms.</option>
                        </select>
                    </div>
                    <div>
                        <label>First Name</label>
                        <input type="text" name="app1FirstName" required>
                    </div>
                    <div>
                        <label>Middle Name</label>
                        <input type="text" name="app1MiddleName">
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" name="app1LastName" required>
                    </div>
                </div>
                <div class="form-row">
                    <label>Occupation</label>
                    <select name="app1Occupation" required>
                        <option value="">Select</option>
                        <option>Employed</option><option>Self-Employed</option>
                    </select>
                    <label>Age</label>
                    <input type="number" name="app1Age" min="0">
                </div>
                <div class="form-row">
                    <label>Mobile</label>
                    <input type="tel" name="app1Mobile">
                    <label>Email</label>
                    <input type="email" name="app1Email">
                    <label>PAN</label>
                    <input type="text" name="app1PAN">
                    <label>Aadhaar</label>
                    <input type="text" name="app1Aadhaar">
                </div>
                <div class="form-row">
                    <label>Address</label>
                    <textarea name="app1Address" rows="2"></textarea>
                </div>
            </div>

            <!-- Applicant 2 -->
            <div id="applicant2" class="applicant-tab">
                <div class="form-grid-4">
                    <div>
                        <label>Salutation</label>
                        <select name="app2Salutation">
                            <option value="">Select</option>
                            <option>Mr.</option><option>Mrs.</option><option>Ms.</option>
                        </select>
                    </div>
                    <div>
                        <label>First Name</label>
                        <input type="text" name="app2FirstName">
                    </div>
                    <div>
                        <label>Middle Name</label>
                        <input type="text" name="app2MiddleName">
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" name="app2LastName">
                    </div>
                </div>
                <div class="form-row">
                    <label>Mobile</label>
                    <input type="tel" name="app2Mobile">
                    <label>Email</label>
                    <input type="email" name="app2Email">
                </div>
            </div>

            <!-- Applicant 3 -->
            <div id="applicant3" class="applicant-tab">
                <div class="form-grid-4">
                    <div>
                        <label>Salutation</label>
                        <select name="app3Salutation">
                            <option value="">Select</option>
                            <option>Mr.</option><option>Mrs.</option><option>Ms.</option>
                        </select>
                    </div>
                    <div>
                        <label>First Name</label>
                        <input type="text" name="app3FirstName">
                    </div>
                    <div>
                        <label>Middle Name</label>
                        <input type="text" name="app3MiddleName">
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" name="app3LastName">
                    </div>
                </div>
                <div class="form-row">
                    <label>Mobile</label>
                    <input type="tel" name="app3Mobile">
                    <label>Email</label>
                    <input type="email" name="app3Email">
                </div>
            </div>
        </fieldset>

        <!-- Payment Details -->
        <fieldset>
            <legend>Payment Details</legend>
            <div class="form-row">
                <label for="bookingAmount">Booking Amount</label>
                <input type="number" id="bookingAmount" name="bookingAmount" required min="0">
                <label for="paymentMode">Payment Mode</label>
                <select id="paymentMode" name="paymentMode" required>
                    <option value="">Select</option>
                    <option>Cash</option><option>Cheque</option><option>Online Transfer</option><option>Demand Draft</option>
                </select>
            </div>
            <div class="form-row">
                <label for="chequeNo">Cheque/TRN No</label>
                <input type="text" id="chequeNo" name="chequeNo">
                <label for="chequeDate">Cheque/TRN Date</label>
                <input type="date" id="chequeDate" name="chequeDate">
            </div>
            <div class="form-row">
                <label for="bankName">Bank Name</label>
                <select id="bankName" name="bankName">
                    <option value="">Select</option>
                    <option>Bank A</option><option>Bank B</option><option>Bank C</option>
                </select>
            </div>
        </fieldset>

        <!-- Unit & Cost Details -->
        <fieldset>
            <div class="form-row">
                <label for="wing">Wing</label>
                <select id="wing" name="wing" required></select>
                <label for="floor">Floor</label>
                <select id="floor" name="floor" required></select>
                <label for="unitType">Unit Type</label>
                <select id="unitType" name="unitType" required></select>
                <label for="unitNumber">Unit Number</label>
                <select id="unitNumber" name="unitNumber" required></select>
                <label for="carpet">Carpet</label>
                <input type="number" id="carpet" name="carpet" readonly>
            </div>
            <div class="form-row">
                <label for="agreementCost">Agreement Cost</label>
                <input type="number" id="agreementCost" name="agreementCost" required min="0">
                <label for="gst">GST</label>
                <input type="number" id="gst" name="gst" readonly>
                <label for="stampDuty">Stamp Duty</label>
                <input type="number" id="stampDuty" name="stampDuty" readonly>
                <label for="registration">Registration</label>
                <input type="number" id="registration" name="registration" readonly>
            </div>
            <div class="form-row">
                <label for="furnitureCharges">Furniture Charges</label>
                <input type="number" id="furnitureCharges" name="furnitureCharges" min="0">
                <label for="actualPackage">Actual Package</label>
                <input type="number" id="actualPackage" name="actualPackage" readonly>
                <label for="packageTotal">Package Total</label>
                <input type="number" id="packageTotal" name="packageTotal" readonly>
                <label for="parkingType">Parking Type</label>
                <select id="parkingType" name="parkingType"></select>
            </div>
            <div class="form-row">
                <label for="source">Source</label>
                <input type="text" id="source" name="source">
            </div>
        </fieldset>

        <div class="button-row">
            <button type="submit">Save</button>
            <button type="button" class="close-btn">Close</button>
        </div>

    </form>
</div>

<script>
function showApplicant(num, e) {
    document.querySelectorAll('.applicant-tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
    document.getElementById('applicant' + num).classList.add('active');
    e.target.classList.add('active');
}
</script>

</body>
</html>
