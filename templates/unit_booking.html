<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unit Booking</title>

<style>
/* RESET */
* {
    box-sizing: border-box;
    font-family: Segoe UI, Arial, sans-serif;
}

body {
    background: #f5f5f5;
    margin: 0;
    padding: 10px;
}

/* MAIN CONTAINER */
.container {
    background: #fff;
    padding: 15px;
    border: 1px solid #aaa;
}

/* TITLE */
.title {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: #0066cc;
    margin-bottom: 15px;
}

/* SECTION BOX */
fieldset {
    border: 1px solid #5b9bd5;
    margin-bottom: 15px;
    padding: 10px;
}

legend {
    color: #0066cc;
    font-weight: bold;
    padding: 0 8px;
}

/* GRID SYSTEM */
.grid-2 {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

.grid-4 {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
}

.grid-5 {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 15px;
}

/* FORM ELEMENTS */
label {
    font-size: 13px;
    font-weight: 600;
}

input, select {
    width: 100% !important;
    height: 32px;
    padding: 4px 6px;
    border: 1px solid #777;
    font-size: 13px;
}

/* PAYMENT SIDE BOX */
.side-box {
    border: 1px solid #5b9bd5;
    padding: 10px;
}

/* BUTTON BAR */
.footer {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 10px;
}

button {
    padding: 6px 20px;
    font-size: 14px;
    cursor: pointer;
}

.save {
    background: #0078d7;
    color: #fff;
    border: none;
}

.close {
    background: #e5e5e5;
    border: 1px solid #aaa;
}
</style>
</head>

<body>

<div class="container">

<div class="title">UNIT BOOKING</div>

<!-- BOOKING INFO -->
<fieldset>
<legend>Booking Info</legend>

<div class="grid-2">
    <div>
        <label>Booking Date</label>
        <input type="date">
    </div>
    <div>
        <label>Sales Executive</label>
        <select>
            <option>Select</option>
        </select>
    </div>
</div>

</fieldset>

<!-- APPLICANT + PAYMENT -->
<div class="grid-2">

<fieldset>
<legend>Applicant Info</legend>

<div class="grid-4">
    <div><label>Salutation</label><select></select></div>
    <div><label>First Name</label><input></div>
    <div><label>Middle Name</label><input></div>
    <div><label>Last Name</label><input></div>

    <div><label>Occupation</label><select></select></div>
    <div><label>Mobile Number</label><input></div>
    <div><label>PAN Number</label><input></div>
    <div><label>Aadhar Number</label><input></div>
</div>

<div style="margin-top:10px;width:25%;">
    <label>Age</label>
    <input>
</div>

</fieldset>

<fieldset>
<legend>Payment Details</legend>

<div class="grid-2">
    <div><label>Booking Amount</label><input></div>
    <div><label>Payment Mode</label><select></select></div>

    <div><label>Cheque / TRN No</label><input></div>
    <div><label>Cheque / TRN Date</label><input type="date"></div>

    <div style="grid-column: span 2;">
        <label>Bank Name</label>
        <select></select>
    </div>
</div>

</fieldset>

</div>

<!-- BOOKING CALCULATION -->
<fieldset>
<legend>Booking Calculation & Area Details</legend>

<div class="grid-5">
    <div><label>Wing</label><select></select></div>
    <div><label>Floor</label><select></select></div>
    <div><label>Unit Type</label><select></select></div>
    <div><label>Unit Number</label><select></select></div>
    <div><label>Carpet</label><input></div>
</div>

<br>

<div class="grid-4">
    <div><label>Agreement Cost</label><input></div>
    <div><label>GST</label><input></div>
    <div><label>Stamp Duty</label><input></div>
    <div><label>Registration</label><input></div>
</div>

<br>

<div class="grid-4">
    <div><label>Furniture Charges</label><input></div>
    <div><label>Actual Package</label><input></div>
    <div><label>Package Total</label><input></div>
    <div><label>Parking Type</label><select></select></div>
</div>

<br>

<div>
    <label>Source</label>
    <input>
</div>

</fieldset>

<!-- BUTTONS -->
<div class="footer">
    <button class="save">Save</button>
    <button class="close">Close</button>
</div>

</div>

</body>
</html>
