<!DOCTYPE html>
<html>
<head>
    <title>Unit Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="content">
    <h2>UNIT BOOKING</h2>

    <form id="bookingForm">

        <!-- Booking Date & Sales Executive -->
        <fieldset>
            <div class="form-row">
                <label>Booking Date</label>
                <input type="date" required>

                <label>Sales Executive</label>
                <select required>
                    <option value="">Select</option>
                    <option>Executive 1</option>
                    <option>Executive 2</option>
                </select>
            </div>
        </fieldset>

        <!-- Applicant Tabs -->
        <fieldset>
            <legend>Applicant Info</legend>

            <div class="tab-buttons">
                <button type="button" class="active" onclick="showApplicant(1,event)">Applicant 1</button>
                <button type="button" onclick="showApplicant(2,event)">Applicant 2</button>
                <button type="button" onclick="showApplicant(3,event)">Applicant 3</button>
            </div>

            <!-- ================= APPLICANT 1 ================= -->
            <div id="applicant1" class="applicant-tab active">

                <!-- NAME ROW -->
                <div class="form-grid-4">
                    <div class="form-group">
                        <label>Salutation</label>
                        <select>
                            <option>Mr.</option><option>Mrs.</option><option>Ms.</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Middle Name</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" required>
                    </div>
                </div>

                <div class="form-row">
                    <label>Occupation</label>
                    <select>
                        <option>Employed</option>
                        <option>Self-Employed</option>
                    </select>

                    <label>Age</label>
                    <input type="number">
                </div>

                <div class="form-row">
                    <label>Mobile</label>
                    <input type="text">

                    <label>Email</label>
                    <input type="email">

                    <label>PAN</label>
                    <input type="text">

                    <label>Aadhaar</label>
                    <input type="text">
                </div>

                <div class="form-row">
                    <label>Address</label>
                    <textarea></textarea>
                </div>
            </div>

            <!-- ================= APPLICANT 2 ================= -->
            <div id="applicant2" class="applicant-tab">

                <div class="form-grid-4">
                    <div class="form-group">
                        <label>Salutation</label>
                        <select>
                            <option>Mr.</option><option>Mrs.</option><option>Ms.</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Middle Name</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text">
                    </div>
                </div>

                <div class="form-row">
                    <label>Mobile</label>
                    <input type="text">
                    <label>Email</label>
                    <input type="email">
                </div>
            </div>

            <!-- ================= APPLICANT 3 ================= -->
            <div id="applicant3" class="applicant-tab">

                <div class="form-grid-4">
                    <div class="form-group">
                        <label>Salutation</label>
                        <select>
                            <option>Mr.</option><option>Mrs.</option><option>Ms.</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Middle Name</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text">
                    </div>
                </div>

                <div class="form-row">
                    <label>Mobile</label>
                    <input type="text">
                    <label>Email</label>
                    <input type="email">
                </div>
            </div>

        </fieldset>

        <!-- Buttons -->
        <div class="button-row">
            <button class="save-btn">Save</button>
            <button type="button" class="close-btn">Close</button>
        </div>

    </form>
</div>

<script>
function showApplicant(num, e) {
    document.querySelectorAll('.applicant-tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-buttons button').forEach(b => b.classList.remove('active'));
    document.getElementById('applicant' + num).classList.add('active');
    e.target.classList.add('active');
}
</script>

</body>
</html>
